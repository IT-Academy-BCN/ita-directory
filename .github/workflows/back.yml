name: Backend
on:
  push:
    paths:
      - './backend/**'
# Intento 3
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: npm ci
      - run: cd ./backend && npm run test
    